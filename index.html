<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Test Type</title>
    <style>
        /* Set the background image and color */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: rgb(75, 107, 222); /* Background color */
            background-image: url('https://www.retailmenot.com/imagery/merchants/00OTfMLXNilaBFSaYqrFF3H-color.fit_limit.size_400x400.png');
            background-size: contain; /* Ensures the image fits within the screen while maintaining its aspect ratio */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the image in place when scrolling */
            color: white; /* Text color to make it readable on the background */
            height: 100vh; /* Ensure the body takes full viewport height */
        }

        h1 {
            margin-top: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for buttons */
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Darker button background on hover */
        }
    </style>
</head>
<body>

    <h1>Choose Test Type</h1>
    <button onclick="navigateTo('manual')">Manual</button>
    <button onclick="navigateTo('automation')">Automation</button>

    <script>
        function navigateTo(type) {
            // Redirect to the appropriate page based on the selection
            if (type === 'manual') {
                window.location.href = 'manual.html';  // Redirect to manual selection page
            } else if (type === 'automation') {
                window.location.href = 'automation.html';  // Redirect to automation selection page
            }
        }
    </script>

</body>
</html>
