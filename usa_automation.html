<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Test Example</title>
    <style>
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Button to run the test -->
    <button id="runTestBtn" onclick="runTest('test_example')">Run Test</button>

    <!-- Div to show the result -->
    <div id="result" style="display:none;"></div>

    <script>
        function runTest(testName) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `Running ${testName}...`; // Initial message
            resultDiv.classList.remove("success", "error");
            resultDiv.style.display = "block"; // Show the result div

            // Send request to the serverless function (update this URL as needed)
            fetch(`https://your-netlify-site-name.netlify.app/.netlify/functions/run-automation?test=${testName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Received response:", data);

                    // Check if there's a result or an error
                    if (data.result) {
                        resultDiv.innerHTML = `<strong>Test Result:</strong><pre>${data.result}</pre>`;
                        resultDiv.classList.add("success");
                    } else if (data.error) {
                        resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                        resultDiv.classList.add("error");
                    }
                })
                .catch(error => {
                    console.error("Error occurred:", error);
                    resultDiv.innerHTML = `<strong>Error:</strong> Could not run the test. Please try again later.`;
                    resultDiv.classList.add("error");
                });
        }
    </script>

</body>
</html>
