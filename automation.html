<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Test Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .half {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            transition: background-image 0.3s ease-in-out;
        }

        .usa {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg');
            background-size: cover;
            background-position: center;
        }

        .canada {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10;
        }

        button {
            width: 100%;
            height: 100%;
            font-size: 24px;
            margin: 0;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .half {
                width: 100%;
                height: 50%;
            }

            button {
                font-size: 18px;
            }
        @media (max-width: 768px) {
        h1 {
            font-size: 18px;  /* Reduce font size for mobile */
            top: 15px;  /* Slightly adjust position */
            padding: 8px 15px;  /* Adjust padding */
            left: 0; /* Align header to the left */
            transform: none; /* Remove the translate effect */
            width: 100%; /* Full width for mobile */
            text-align: center; /* Ensure text is centered on mobile */
            }

        }
    </style>
</head>
<body>

    <h1>Choose for automating order placement scenarios.</h1>
    <div class="container">
        <div class="half usa">
            <button onclick="navigateTo('usa_automation')">USA Automation</button>
        </div>
        <div class="half canada">
            <button onclick="navigateTo('canada_automation')">Canada Automation</button>
        </div>
    </div>

    <script>
        function navigateTo(country) {
            // Redirect to the appropriate automation test page based on country selection
            if (country === 'usa_automation') {
                window.location.href = 'usa_automation.html';  // Redirect to USA Automation page
            } else if (country === 'canada_automation') {
                window.location.href = 'canada_Automation.html';  // Redirect to Canada Automation page
            }
        }
    </script>

</body>
</html>
